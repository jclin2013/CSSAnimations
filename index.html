<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Animations by Jon Lin</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="icon" href="lib/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/section1.css">
    <link rel="stylesheet" href="styles/section2.css">
    <link rel="stylesheet" href="styles/section3.css">
    <link rel="stylesheet" href="styles/section4.css">
    <link rel="stylesheet" href="styles/section5.css">
  </head>
  <body>
    <div id="navbar">

      <div class="navbarLogoAndText">
        <img class="navbarLogo" src=""></img>

        <a href="https://github.com/jclin2013/CSSAnimations" target="_blank">
          <text class="navbarText">CSS Animation Examples</text>
        </a>
      </div>

      <div id="navBarBlockBox"></div>

      <div class="navbarHamburgerContainer">
        <div class="fa fa-bars">☰</div>

        <div id="dropDownContainer">
          <div class="arrow-up"></div>
          <div class="dropdownMenu">
            <a href="https://www.jon-lin.com/" target="_blank">About Me</a>
            <a href="https://github.com/jclin2013/" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/jclin2013/" target="_blank">LinkedIn</a>
            <a href="https://angel.co/jclin2013" target="_blank">AngelList</a>
            <a href="https://drive.google.com/file/d/0B2wkz0QyfcNAem95ZGdEUEFnMFU/view?usp=sharing" target="_blank">Resume</a>
          </div>
        </div>
      </div>

    </div>

    <div id="mainContainer">
      <div id="section1">
        <!-- rotating cube code from CSS Demo: http://vveleva.com/css_demos/ -->
        <h1 class="sectionHeading">Rotating Cube</h2>
        <div class="cubeWrap">
          <div class="cube">
           <div class="front">1</div>
           <div class="back">2</div>
           <div class="top">3</div>
           <div class="bottom">4</div>
           <div class="left">5</div>
           <div class="right">6</div>
          </div>
        </div>
      </div>

      <div id="section2">
        <h1 class="sectionHeading">Circle Patrol</h2>
        <div id="patrolCircleContainer">
          <div id="patrolCircle"></div>
        </div>
      </div>

      <div id="section3">
        <h1 class="sectionHeading">Sliding Panel</h2>
        <div id="slidingPanelContainer">
          <input type="checkbox" class="slideCheckbox" id="slideInput" name="" value="" />
          <div id="slidingPanelClippingPath">
            <div id="slidingPanel">
              <label for="slideCheckboxForItemA" id="labelItemA">Item 1</label>
              <label for="slideCheckboxForItemB" id="labelItemB">Item 2</label>
              <label for="slideCheckboxForItemC" id="labelItemC">Item 3</label>
            </div>
          </div>
      		<label for="slideInput" id="slideToggle">☰</label>
          <div id="slidingPanelClickLabel">Click above</div>
          <input type="checkbox" class="slideCheckbox" id="slideCheckboxForItemA" name="" value="" />
          <input type="checkbox" class="slideCheckbox" id="slideCheckboxForItemB" name="" value="" />
          <input type="checkbox" class="slideCheckbox" id="slideCheckboxForItemC" name="" value="" />
          <div id="clickItemADisplay"></div>
          <div id="clickItemBDisplay"></div>
          <div id="clickItemCDisplay"></div>
        </div>
      </div>

      <div id="section4">
        <h1 class="sectionHeading">Bubbles</h2>
        <div id="bubblesContainer">
          <div id="bubblesClippingPath">
            <div class="bubble small"></div>
            <div class="bubble small"></div>
            <div class="bubble small"></div>
            <div class="bubble medium"></div>
            <div class="bubble medium"></div>
            <div class="bubble medium"></div>
            <div class="bubble large"></div>
            <div class="bubble large"></div>
            <div class="bubble large"></div>
            <div class="bubble large"></div>
          </div>
        </div>
      </div>

      <div id="section5">
        <h1 class="sectionHeading">Rotating Tetrahedron</h2>
        <div id="tetraWrap">
          <div id="tetra">
           <div id="tetraFront"></div>
           <!-- <div id="tetraLeft"></div> -->
           <!-- <div id="tetraRight"></div>
           <div id="tetraBottom"></div> -->
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
